{% extends 'base.html' %}
{% block content %}
<div class="training-container">
    <h2>Training in Progress</h2>
    
    <div class="progress-container">
        <div class="progress-bar">
            <div id="training-progress" class="progress-fill"></div>
        </div>
        <p id="status-text" class="status">Initializing training...</p>
    </div>

    <div class="animation-container">
        <canvas id="training-animation" width="400" height="400"></canvas>
    </div>

    <div class="training-info">
        <p>Training your model for class: <strong>{{ class_name }}</strong></p>
        <p>This process may take a few minutes. You'll be redirected when complete.</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='training.js') }}"></script>
{% endblock %}
